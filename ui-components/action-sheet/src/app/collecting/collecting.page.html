<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Collecting Role Information on Dismiss
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Collecting Role Information on Dismiss</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button id="open-action-sheet4">Collecting Role Information on Dismiss</ion-button>
    <ion-action-sheet
      trigger="open-action-sheet4"
      header="Example header"
      subHeader="Example subheader"
      [buttons]="actionSheetButtons"
      (didDismiss)="setResult($event)"
    ></ion-action-sheet>
    <code *ngIf="result">{{ result }}</code>
    <br/><br/>
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
